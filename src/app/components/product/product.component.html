<div class="main-container">
    <h2 class="main-container__title">Productos</h2>

    <select [(ngModel)]="selectedCategory" (change)="filterProducts(selectedCategory)">
        <option value="">Todas las categor√≠as</option>
        <option *ngFor="let category of subcategories" [value]="category.id">{{ category.nombre }}</option>
    </select>

    <div class="products-container">
        <div *ngFor="let product of filteredProducts | paginate: { itemsPerPage: 10, currentPage: page }"
            class="product">
            <div class="product__image-container">
                <img height="100" width="150" [ngSrc]="product.imagen" alt="{{ product.nombre }}" class="product__image">
            </div>
            <h3 class="product__name">{{ product.nombre }}</h3>
            <p class="product__description">{{ product.subcategoria }}</p>
            <p class="product__price">{{ product.precio | currency }}</p>
            <button class="product__button" (click)="addToCart(product)">
                Agregar
            </button>
        </div>
    </div>

    <div class="pagination-container">
        <pagination-controls (pageChange)="page = $event" previousLabel="Previous"></pagination-controls>
    </div>
</div>
