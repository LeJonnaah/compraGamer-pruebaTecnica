<h2 class="login__title">Iniciar sesión</h2>
<form class="login__form" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="login__form-group">
        <label class="login__label" for="email">Email</label>
        <input class="login__input" type="text" id="email" formControlName="email">
    </div>
    <div class="login__form-group">
        <label class="login__label" for="password">Contraseña</label>
        <input class="login__input" type="password" id="password" formControlName="password">
    </div>
    <div class="login__form-group">
        <a class="login__link" routerLink="/register">¿No tienes una cuenta?</a>
    </div>
    <button class="login__button" type="submit">Iniciar sesión</button>
</form>
